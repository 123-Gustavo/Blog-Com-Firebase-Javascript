    <div class="criarModalLogar">
        <div class="modalLogar">

            <div class="formLogar">
                <form action="" method="post">
                    <label for="logarEmail">Email: </label>
                    <input type="email" name="logar-email" id="logarEmail" placeholder="Insira o seu email aqui..."/>
                    <label for="logarSenha">Senha: </label>
                    <input type="password" name="logar-senha" id="logarSenha" placeholder="Insira a sua senha aqui..."/>

                </form>
            </div>
            
        </div>

    <div class="criarModalCadastrar">
        <div class="modalCadastrar">
            <h2 class="closeModalCadastrar"><i class="far fa-times-circle"></i></h2>
            <div class="formCadastrar">
                <form action="" method="post">
                    <label for="cadastrarNome">Nome: </label>
                    <input type="text" name="cadastrar-nome" id="cadastrarNome" placeholder="Insira seu nome de usuario aqui...">

                    <input type="email" name="cadastrar-email" id="cadastrarEmail" placeholder="Insira o seu email aqui..."/>

                    <input type="password" name="cadastrar-senha" id="cadastrarSenha" placeholder="Insira a sua senha aqui..."/>

                    <input type="password" name="cadastrar-ComfirmarSenha" id="cadastrarComfirmarSenha" placeholder="Insira a sua senha aqui..."/>
